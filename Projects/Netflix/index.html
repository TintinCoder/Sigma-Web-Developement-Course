<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <span><img width="100" src="./assets/images/logo.svg" alt="NetFlix Logo"></span>
            <div>
                <button class="language">English</button>
                <button class="sign-in">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div>
                <input type="text" placeholder="Email Address" class="email">
                <button class="email-sub">Get Started &rarr;</button>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="sections">
        <section id="section-1"></section>
    </div>
</body>
</html>
